<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" class="iconMeta" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="theme-color" content="#01579b" />
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<meta name="description" id="descriptionMeta" content="Buy Cheap Internet Data Plan and Airtime Recharge" />
	<link rel="apple-touch-icon" class="iconMeta" />
	<title id="titleMeta">Buy Airtime and Data for all Network. Make payment for DSTV, GoTv</title>
	<style>
		.preloader {
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 999999999 !important;
			background-color: #f8f9fa;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		.preloader .lds-ellipsis {
			display: inline-block;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.loader {
			display: inline-block;
			width: 150px;
			height: 150px;
			position: relative;
			border-top: 5px solid #001b87;
			animation: rotate 2s infinite ease;
			border-radius: 50%;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			25% {
				transform: rotate(90deg);
			}

			50% {
				transform: rotate(180deg);
			}

			100% {
				transform: rotate(720deg);
			}
		}
	</style>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div class="preloader preloader-dark">
		<div class="lds-ellipsis">
			<div class="loader"></div>
		</div>
	</div>
	<div id="root"></div>

	<script src="../src/description.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init({
			once: false,
		});
	</script>
</body>

</html>
